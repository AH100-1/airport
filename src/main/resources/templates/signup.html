<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div id="registerPage" class="page">
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 30px; color: #1e3c72;">? 회원가입</h2>
        <form id="registerForm">
            <div class="form-group">
                <label>이름</label>
                <input type="text" id="regName" placeholder="이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" id="regPassword" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label>이메일</label>
                <input type="email" id="regEmail" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label>여권번호</label>
                <input type="text" id="regPassport" placeholder="M1234567 (영문자 1개 + 숫자 7개)"
                       pattern="[A-Za-z][0-9]{7}" maxlength="8" required>
                <small style="color: #666; font-size: 12px;">형식: 영문자 1개 + 숫자 7개 (예: M1234567)</small>
            </div>
            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn" style="width: 100%; margin-bottom: 15px;" onclick="handleSignup(event)">가입하기</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html'">로그인</button>
                <button type="button" class="btn btn-secondary" onclick="showMain()" style="margin-left: 10px;">메인으로</button>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e3c72;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }
    </style>
</head>
