<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
</head>

<body>
<div id="loginPage" class="page">
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 30px; color: #1e3c72;">로그인</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" id="loginId" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" id="loginPassword" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn" style="width: 100%; margin-bottom: 15px;">로그인</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='signup.html'">회원가입</button>
                <button type="button" class="btn btn-secondary" onclick="showMain()" style="margin-left: 10px;">메인으로</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .page {
        width: 100%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
        max-width: 100%;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #1e3c72;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e8ed;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .btn {
        background: linear-gradient(135deg, #3498db, #2ecc71);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        text-decoration: none;
        display: inline-block;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    .btn-secondary {
        background: linear-gradient(135deg, #95a5a6, #7f8c8d);
    }

    @media (max-width: 768px) {
        .page {
            margin: 10px;
            padding: 20px;
        }
    }
</style>
<script>
    function showRegister() {
        alert('회원가입 페이지로 이동합니다.');
    }
    function showMain() {
        alert('메인 페이지로 이동합니다.');
    }
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('로그인 처리됩니다.');
        });
    });
</script>
