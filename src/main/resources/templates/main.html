<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNU AIRPORT - 항공 예약 시스템</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <div class="header">
        <div class="logo">
            <div style="font-size: 3em;">✈️</div>
            <div>
                <h1>CNU AIRPORT</h1>
                <span>항공 예약 시스템</span>
            </div>
        </div>
        <div class="user-info">
            <span id="userWelcome" class="hidden">환영합니다, <span id="userName"></span>님!</span>
            <button id="loginBtn" class="btn" onclick="window.location.href='login.html'">로그인</button>
            <button id="logoutBtn" class="btn btn-secondary hidden" onclick="logout()">로그아웃</button>
        </div>
    </div>

    <!-- 메인 페이지 -->
    <div id="mainPage" class="page active">
        <div class="hero-section">
            <h2>🌍 세계로 떠나는 여행</h2>
            <p>CNU AIRPORT와 함께 안전하고 편안한 여행을 경험하세요</p>
        </div>

        <!-- 항공편 검색 -->
        <div class="booking-search">
            <h3 style="margin-bottom: 20px; color: white;">🔍 항공편 검색</h3>
            <div class="search-form">
                <div class="form-group">
                    <label style="color: white;">출발지</label>
                    <select id="departure">
                        <option value="">선택하세요</option>
                        <option value="ICN">인천(ICN)</option>
                        <option value="GMP">김포(GMP)</option>
                        <option value="PUS">부산(PUS)</option>
                        <option value="CJU">제주(CJU)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label style="color: white;">도착지</label>
                    <select id="arrival">
                        <option value="">선택하세요</option>
                        <option value="NRT">도쿄 나리타(NRT)</option>
                        <option value="KIX">오사카(KIX)</option>
                        <option value="PVG">상하이(PVG)</option>
                        <option value="LAX">로스앤젤레스(LAX)</option>
                        <option value="CJU">제주(CJU)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label style="color: white;">출발일</label>
                    <input type="date" id="departDate" min="">
                </div>
                <div class="form-group">
                    <label style="color: white;">승객 수</label>
                    <select id="passengers">
                        <option value="1">1명</option>
                        <option value="2">2명</option>
                        <option value="3">3명</option>
                        <option value="4">4명</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn" onclick="searchFlights()">검색</button>
                </div>
            </div>
        </div>

        <!-- 검색 결과 -->
        <div id="flightResults" class="flight-results hidden">
            <h3>검색 결과</h3>
            <div id="flightList"></div>
        </div>

        <!-- 주요 기능 -->
        <div class="feature-grid">
            <div class="feature-card" onclick="checkUserAndNavigate('bookingManagement')">
                <div class="icon">📋</div>
                <h3>&#128203; 예약 관리</h3>
                <p>항공편 예약 현황을 확인하고 관리하세요</p>
            </div>
            <div class="feature-card" onclick="checkUserAndNavigate('seatSelection')">
                <div class="icon">💺</div>
                <h3>좌석 선택</h3>
                <p>원하는 좌석을 미리 선택하세요</p>
            </div>
            <div class="feature-card" onclick="checkUserAndNavigate('cancellation')">
                <div class="icon">❌</div>
                <h3>예약 취소</h3>
                <p>예약을 취소하고 환불을 신청하세요</p>
            </div>
            <div class="feature-card" onclick="checkUserAndNavigate('myBookings')">
                <div class="icon">📅</div>
                <h3>나의 예약</h3>
                <p>예약 내역과 상태를 확인하세요</p>
            </div>
        </div>
    </div>
</div>
